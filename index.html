<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question</title>

<style>
:root{
  --bg1:#0b0b12;
  --bg2:#3b0f2f;
  --accent:#ff4d6d;
  --soft:#ffd6a5;
}
*{box-sizing:border-box}

body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(-45deg,#3b0f2f,#0b0b12,#2a0f1c,#0b0b12);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:white;overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* fill */
.top-glow{position:fixed;top:0;left:0;width:100%;height:140px;
background:radial-gradient(circle at top,rgba(255,77,109,.35),transparent 70%);
pointer-events:none}
.bottom-glow{position:fixed;bottom:0;left:0;width:100%;height:160px;
background:radial-gradient(circle at bottom,rgba(255,214,165,.25),transparent 70%);
pointer-events:none}
.side{position:fixed;top:0;bottom:0;width:80px;pointer-events:none}
.left{left:0;background:linear-gradient(to right,rgba(0,0,0,.35),transparent)}
.right{right:0;background:linear-gradient(to left,rgba(0,0,0,.35),transparent)}

/* intro */
.intro{
  position:absolute;inset:0;z-index:10;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  background:radial-gradient(circle,var(--accent),var(--bg1));
}
.intro h1{text-shadow:0 0 30px rgba(255,77,109,1)}
.intro p{opacity:.75}
.intro button{
  margin-top:30px;padding:14px 36px;border:none;border-radius:30px;
  font-size:16px;font-weight:bold;
  background:linear-gradient(135deg,var(--accent),var(--soft));
  color:#2a0f1c;
}

/* emoji touch */
.emoji{
  position:absolute;font-size:22px;pointer-events:none;
  animation:pop 1.3s ease forwards;
}
@keyframes pop{
  from{transform:scale(.4);opacity:1}
  to{transform:scale(1.8) translateY(-50px);opacity:0}
}

/* hearts */
.heart{
  position:absolute;font-size:20px;opacity:.85;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:0}
  30%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* card */
.card{
  display:none;width:92%;max-width:420px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(26px);
  border-radius:32px;padding:32px;text-align:center;
  box-shadow:0 50px 120px rgba(0,0,0,.75),
             0 0 60px rgba(255,77,109,.25);
}
h2{color:var(--soft)}
p{min-height:90px;line-height:1.8;font-size:17px}

button{
  padding:12px 30px;margin:10px;
  border:none;border-radius:30px;
  font-size:15px;font-weight:bold;
  background:linear-gradient(135deg,var(--accent),var(--soft));
  color:#2a0f1c;
}
.no{position:absolute;background:#333;color:white}

/* YES big animation */
.yes-overlay{
  position:fixed;inset:0;z-index:999;
  background:radial-gradient(circle,rgba(255,77,109,.95),rgba(11,11,18,.98));
  display:none;justify-content:center;align-items:center;
}
.yes-box{text-align:center;animation:zoom 1s ease}
@keyframes zoom{
  0%{transform:scale(.4);opacity:0}
  60%{transform:scale(1.15);opacity:1}
  100%{transform:scale(1)}
}
.cele{
  position:absolute;font-size:28px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg);opacity:1}
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* credit */
.credit{
  position:fixed;bottom:6px;right:10px;
  font-size:11px;opacity:.5;
}
</style>
</head>

<body>

<div class="top-glow"></div>
<div class="bottom-glow"></div>
<div class="side left"></div>
<div class="side right"></div>

<div class="intro" id="intro">
  <h1>One Small Moment</h1>
  <p>Just feel it</p>
  <button onclick="start()">Continue</button>
</div>

<!-- YOUR SONG -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h2 id="title"></h2>
  <p id="text"></p>

  <div id="nav">
    <button onclick="prev()">‚¨Ö Back</button>
    <button onclick="next()">Next ‚û°</button>
  </div>

  <div id="final" style="display:none">
    <button id="yesBtn" onclick="yes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="no" onmouseover="run()">NO üíî</button>
  </div>
</div>

<div class="yes-overlay" id="yesOverlay">
  <div class="yes-box">
    <h1>üíñ YES üíñ</h1>
    <p>This moment is unforgettable</p>
  </div>
</div>

<div class="credit">Yash</div>

<script>
document.addEventListener("pointerdown",e=>{
  const em=document.createElement("div");
  em.className="emoji";
  em.innerHTML=["‚ù§Ô∏è","‚ú®","üíñ","üòç","ü•π"][Math.floor(Math.random()*5)];
  em.style.left=e.clientX+"px";
  em.style.top=e.clientY+"px";
  document.body.appendChild(em);
  setTimeout(()=>em.remove(),1300);
});

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},450);

const pages=[
 {title:"Hey‚Ä¶",text:"I wanted to say this in a special way."},
 {title:"Honestly",text:"No pressure, no expectations ‚Äî just feelings."},
 {title:"This Moment",text:"Because some moments deserve courage."},
 {title:"One Question",text:"Will you be my Valentine?"}
];

let i=0,typing=false,noCount=0;

function start(){
  intro.style.display="none";
  card.style.display="block";
  music.volume=0.6;
  music.play().catch(()=>{});
  load();
}

function typeText(el,txt){
  el.innerHTML="";let j=0;typing=true;
  const t=setInterval(()=>{
    el.innerHTML+=txt[j++];
    if(j>=txt.length){clearInterval(t);typing=false}
  },32);
}

function load(){
  title.innerText=pages[i].title;
  typeText(text,pages[i].text);
  if(i===pages.length-1){
    nav.style.display="none";
    final.style.display="block";
  }else{
    nav.style.display="block";
    final.style.display="none";
  }
}

function next(){if(!typing && i<pages.length-1){i++;load()}}
function prev(){if(!typing && i>0){i--;load()}}

function run(){
  noCount++;
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
  yesBtn.style.transform=`scale(${1+noCount*0.08})`;
  if(noCount>=5){no.style.display="none"}
}

function yes(){
  card.style.display="none";
  yesOverlay.style.display="flex";
  music.volume=0.9;

  const emojis=["üíñ","‚ù§Ô∏è","‚ú®","üéâ","ü•π"];
  for(let i=0;i<120;i++){
    setTimeout(()=>{
      const c=document.createElement("div");
      c.className="cele";
      c.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
      c.style.left=Math.random()*100+"%";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    },i*25);
  }
}
</script>

</body>
</html>
