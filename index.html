<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
:root{
  --bg1:#12081a;
  --bg2:#2a0f1c;
  --pink:#ff6b81;
  --soft:#ffd6a5;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(255,107,129,.35), transparent 40%),
    radial-gradient(circle at bottom, rgba(255,214,165,.3), transparent 45%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  color:white;
  overflow:hidden;

  /* ‚úÖ MOBILE NATURAL CENTERING */
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= DECOR ================= */

/* TEDDY */
.teddy{
  position:fixed;
  top:8px;
  font-size:100px;
  filter:drop-shadow(0 0 30px rgba(255,107,129,.9));
  pointer-events:none;
  animation:teddyFloat 7s ease-in-out infinite;
  z-index:2;
}
.teddy.left{left:10px}
.teddy.right{right:10px;animation-delay:3.5s}
@keyframes teddyFloat{
  50%{transform:translateY(16px) scale(1.05)}
}

/* RIBBONS */
.ribbon{
  position:absolute;
  width:14px;
  height:220px;
  background:linear-gradient(to bottom,#ff9eb3,#ff4d6d);
  border-radius:12px;
  opacity:.7;
  animation:ribbonFall 10s linear infinite;
}
@keyframes ribbonFall{
  from{transform:translateY(-30vh) rotate(0deg)}
  to{transform:translateY(130vh) rotate(360deg)}
}

/* DOTS */
.dot{
  position:absolute;
  width:6px;height:6px;
  background:rgba(255,255,255,.85);
  border-radius:50%;
  animation:twinkle 6s infinite;
}
@keyframes twinkle{
  50%{opacity:.2;transform:scale(.5)}
}

/* PETALS */
.petal{
  position:absolute;
  font-size:20px;
  opacity:.75;
  animation:petalFall 12s linear infinite;
}
@keyframes petalFall{
  from{transform:translateY(-10vh) rotate(0)}
  to{transform:translateY(120vh) rotate(360deg)}
}

/* HEARTS */
.heart{
  position:absolute;
  font-size:22px;
  opacity:.65;
  animation:heartFloat 9s linear infinite;
}
@keyframes heartFloat{
  from{transform:translateY(120vh)}
  to{transform:translateY(-10vh)}
}

/* ================= INTRO ================= */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:rgba(18,8,26,.9);
  backdrop-filter:blur(12px);
  z-index:20;
}
.intro h1{
  font-size:34px;
  text-shadow:0 0 35px rgba(255,107,129,1);
}
.intro p{opacity:.8}
.intro button{
  margin-top:30px;
  padding:16px 42px;
  border:none;
  border-radius:40px;
  font-size:17px;
  font-weight:bold;
  background:linear-gradient(135deg,var(--pink),var(--soft));
  color:#2a0f1c;
}

/* ================= CARD (MOBILE-FIRST) ================= */
.card{
  display:none;
  width:92%;
  max-width:420px;
  background:rgba(255,255,255,.17);
  backdrop-filter:blur(26px);
  border-radius:36px;
  padding:36px;
  text-align:center;
  box-shadow:
    0 45px 130px rgba(0,0,0,.65),
    0 0 70px rgba(255,107,129,.4);
  z-index:5;
}

h2{color:var(--soft)}
p{
  min-height:90px;
  line-height:1.9;
  font-size:17px;
}

button{
  padding:13px 34px;
  margin:10px;
  border:none;
  border-radius:32px;
  font-size:15px;
  font-weight:bold;
  background:linear-gradient(135deg,var(--pink),var(--soft));
  color:#2a0f1c;
}
.no{
  position:absolute;
  background:#333;
  color:white;
}

/* ================= LETTER ================= */
.letter{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(18,8,26,.92);
  z-index:30;
}
.letter-box{
  width:92%;
  max-width:420px;
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(28px);
  border-radius:34px;
  padding:38px;
  text-align:center;
  animation:openLetter 1.4s ease;
}
@keyframes openLetter{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
.letter-box h3{color:var(--soft)}
.letter-box p{
  font-size:18px;
  line-height:2;
}

/* CREDIT */
.credit{
  position:fixed;
  bottom:6px;
  right:10px;
  font-size:11px;
  opacity:.5;
  z-index:50;
}
</style>
</head>

<body>

<!-- TEDDY -->
<div class="teddy left">üß∏</div>
<div class="teddy right">üß∏</div>

<!-- INTRO -->
<div class="intro" id="intro">
  <h1>Just One Thing</h1>
  <p>This is from the heart</p>
  <button onclick="start()">Continue</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- CARD -->
<div class="card" id="card">
  <h2 id="title"></h2>
  <p id="text"></p>

  <div id="nav">
    <button onclick="prev()">‚¨Ö Back</button>
    <button onclick="next()">Next ‚û°</button>
  </div>

  <div id="final" style="display:none">
    <button id="yesBtn" onclick="yes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="no" onmouseover="run()">NO üíî</button>
  </div>
</div>

<!-- LETTER -->
<div class="letter" id="letter">
  <div class="letter-box">
    <h3>For You üíñ</h3>
    <p>
      I don‚Äôt need perfect moments,<br>
      I just want real ones with you.<br>
      Thank you for choosing this feeling.
    </p>
  </div>
</div>

<div class="credit">Yash</div>

<script>
/* DECOR */
for(let i=0;i<55;i++){
  let d=document.createElement("div");
  d.className="dot";
  d.style.left=Math.random()*100+"%";
  d.style.top=Math.random()*100+"%";
  document.body.appendChild(d);
}

setInterval(()=>{
  let r=document.createElement("div");
  r.className="ribbon";
  r.style.left=Math.random()*100+"%";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),10000);
},650);

setInterval(()=>{
  let p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üå∏";
  p.style.left=Math.random()*100+"%";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),12000);
},900);

setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"%";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},800);

/* STORY */
const pages=[
 {title:"Hey‚Ä¶",text:"I wanted to do something special for you."},
 {title:"Honestly",text:"This isn‚Äôt pressure, it‚Äôs just how I feel."},
 {title:"This Moment",text:"Because some feelings deserve courage."},
 {title:"One Question",text:"Will you be my Valentine?"}
];

let i=0,typing=false,noCount=0;

function start(){
  intro.style.display="none";
  card.style.display="block";
  music.volume=0.55;
  music.play().catch(()=>{});
  load();
}

function typeText(el,txt){
  el.innerHTML="";
  let j=0;typing=true;
  const t=setInterval(()=>{
    el.innerHTML+=txt[j++];
    if(j>=txt.length){clearInterval(t);typing=false}
  },34);
}

function load(){
  title.innerText=pages[i].title;
  typeText(text,pages[i].text);
  if(i===pages.length-1){
    nav.style.display="none";
    final.style.display="block";
  }else{
    nav.style.display="block";
    final.style.display="none";
  }
}

function next(){if(!typing && i<pages.length-1){i++;load()}}
function prev(){if(!typing && i>0){i--;load()}}

function run(){
  noCount++;
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
  yesBtn.style.transform=`scale(${1+noCount*0.1})`;
  if(noCount>=5){no.style.display="none"}
}

function yes(){
  card.style.display="none";
  letter.style.display="flex";
  music.volume=0.85;
}
</script>

</body>
</html>
