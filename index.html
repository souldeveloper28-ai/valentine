<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Valentine üíå</title>

<style>
:root{
  --dark:#0b0b12;
  --wine:#3b0f2f;
  --gold:#ffd6a5;
  --pink:#ff4d6d;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,var(--wine),var(--dark));
  font-family: "Brush Script MT","Segoe Script","Lucida Handwriting",cursive,serif;
  color:white;
  overflow:hidden;
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:.9;
}
@keyframes float{
  from{transform:translateY(110vh) scale(.6);opacity:0}
  30%{opacity:1}
  to{transform:translateY(-10vh) scale(1.3);opacity:0}
}

/* Golden Dust */
.dust{
  position:absolute;
  width:4px;height:4px;
  border-radius:50%;
  background:rgba(255,215,170,.9);
  animation:dust 9s linear infinite;
}
@keyframes dust{
  from{transform:translateY(110vh);opacity:0}
  40%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Royal Seal */
.seal{
  width:230px;height:230px;
  border-radius:50%;
  background:radial-gradient(circle,#fff1d6,var(--gold),var(--pink));
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  letter-spacing:2px;
  font-size:18px;
  box-shadow:
    0 0 70px rgba(255,77,109,.95),
    inset 0 0 35px rgba(255,255,255,.8);
  animation:pulse 3s infinite;
  cursor:pointer;
}
@keyframes pulse{
  50%{transform:scale(1.15)}
}

/* Letter Card */
.card{
  display:none;
  width:92%;
  max-width:420px;
  background:linear-gradient(180deg,rgba(255,255,255,.2),rgba(255,255,255,.08));
  backdrop-filter:blur(26px);
  border-radius:36px;
  padding:36px;
  text-align:center;
  box-shadow:
    0 35px 80px rgba(0,0,0,.7),
    inset 0 0 28px rgba(255,255,255,.25);
  border:2px solid rgba(255,214,165,.45);
  animation:open 1.2s ease;
}
@keyframes open{
  from{opacity:0;transform:scale(.6) translateY(70px)}
  to{opacity:1;transform:none}
}

h2{
  color:var(--gold);
  letter-spacing:2px;
  text-shadow:0 0 20px rgba(255,214,165,1);
}

p{
  min-height:100px;
  line-height:1.9;
  font-size:18px;
}

.hr{
  height:2px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  margin:18px 0;
}

button{
  padding:12px 30px;
  margin:10px;
  border:none;
  border-radius:32px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--gold));
  color:#2a0f1c;
  box-shadow:0 10px 26px rgba(0,0,0,.5);
}

.no{
  position:absolute;
  background:#2b2b2b;
  color:white;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<div class="seal" id="seal" onclick="openLetter()">
  üëë<br>Royal Letter<br>Tap to Open
</div>

<div class="card" id="card">
  <h2 id="title"></h2>
  <div class="hr"></div>
  <p id="text"></p>

  <div id="nav">
    <button onclick="prev()">‚¨Ö Back</button>
    <button onclick="next()">Next ‚û°</button>
  </div>

  <div id="final" style="display:none">
    <button onclick="yes()">YES ‚ù§Ô∏è</button>
    <button class="no" id="no" onmouseover="run()">NO üíî</button>
  </div>
</div>

<script>
/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  h.style.fontSize=(16+Math.random()*24)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* Dust */
setInterval(()=>{
  const d=document.createElement("div");
  d.className="dust";
  d.style.left=Math.random()*100+"%";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),9000);
},500);

/* Story Pages (EDIT HERE) */
const pages=[
  {title:"A Royal Letter üëë",
   text:"This letter was sealed with courage, written only for you."},
  {title:"A Gentle Truth ‚ú®",
   text:"Some hearts choose quietly and stay forever."},
  {title:"This Valentine ‚ù§Ô∏è",
   text:"I promise honesty, warmth, and choosing you again and again."},
  {title:"One Final Question üíå",
   text:"Will you accept this Valentine and let this story continue?"}
];

let i=0,typing=false;

function openLetter(){
  seal.style.display="none";
  card.style.display="block";
  music.play().catch(()=>{});
  load();
}

function typeText(el,txt){
  el.innerHTML="";
  let j=0;
  typing=true;
  const t=setInterval(()=>{
    el.innerHTML+=txt[j++];
    if(j>=txt.length){
      clearInterval(t);
      typing=false;
    }
  },32);
}

function load(){
  title.innerText=pages[i].title;
  typeText(text,pages[i].text);
  if(i===pages.length-1){
    nav.style.display="none";
    final.style.display="block";
  }else{
    nav.style.display="block";
    final.style.display="none";
  }
}

function next(){ if(!typing && i<pages.length-1){i++;load()} }
function prev(){ if(!typing && i>0){i--;load()} }

function yes(){
  card.innerHTML=`
    <h2>üëë She Said YES üëë</h2>
    <div class="hr"></div>
    <p>This moment is now part of our story ‚Äî royal and unforgettable.</p>`;
}

function run(){
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
}
</script>

</body>
</html>
